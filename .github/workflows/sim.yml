name: Simulation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - name: Build all targets
        run: zig build -Doptimize=ReleaseFast
      - name: Run tests
        run: zig build test
      - name: Run simulation
        run: zig build sim -Doptimize=ReleaseFast

  release-please:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
